<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> ADIF | Entrando em contato </title>
    <link rel="stylesheet" href="contatos.css" />
    <link rel="icon" type="image/x-icon" href="./Imagens/Icons/favicon.ico" sizes="32x32" />
    <link rel="shortcut icon" href="./Imagens/Icons/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="vignet">
        <main class="container">
            <h1>Precisa do nosso <span class="highlight">serviço?</span></h1>
    
            <section class="cards">
                <a href="mailto:adif.passos@ifsuldeminas.com.br" class="card">
                    <div class="icon-container">
                        <img src="Imagens/Icons/black_email.png" alt="E-mail" class="icon-default">
                        <img src="Imagens/Icons/purple_email.png" alt="E-mail hover" class="icon-hover">
                    </div>
                    <h2>Escreva um E-mail</h2>
                    <p>adif.passos@ifsuldeminas.com.br</p>
                    <button class="arrow">➜</button>
                </a>
    
                <a href="https://wa.me/553512344321" class="card">
                    <div class="icon-container">
                        <img src="Imagens/Icons/black_wpp.png" alt="WhatsApp" class="icon-default">
                        <img src="Imagens/Icons/purple_wpp.png" alt="WhatsApp hover" class="icon-hover">
                    </div>
                    <h2>Mande uma mensagem no WhatsApp</h2>
                    <p>(35) 9 1234-4321</p>
                    <button class="arrow">➜</button>
                </a>
    
                <a href="https://www.instagram.com/adif.passos" class="card">
                    <div class="icon-container">
                        <img src="Imagens/Icons/black_ig.png" alt="Instagram" class="icon-default">
                        <img src="Imagens/Icons/purple_ig.png" alt="Instagram hover" class="icon-hover">
                    </div>
                    <h2>Dê uma olhada no nosso Instagram</h2>
                    <p>@adif.passos</p>
                    <button class="arrow">➜</button>
                </a>
    
                <a href="https://www.facebook.com/adif.passos" class="card">
                    <div class="icon-container">
                        <img src="Imagens/Icons/black_fb.png" alt="Facebook" class="icon-default">
                        <img src="Imagens/Icons/purple_fb.png" alt="Facebook hover" class="icon-hover">
                    </div>
                    <h2>Cheque também nosso Facebook</h2>
                    <p>@adif.passos</p>
                    <button class="arrow">➜</button>
                </a>
            </section>
            
        </main>
    </div>

    <footer>
        <div class="footer-content">
            <p>ADIF - Passos | Empresa Júnior</p>
            <p>Todos os direitos reservados, 2025</p>
        </div>
    </footer>
    
    
</body>

</html>
